@@if(type == 'link') {
    <a href="@@href" class="btn is--@@color">
        <span>@@text</span>
    </a>
}

@@if(type == 'submit') {
    <button type="submit" class="btn is--@@color">
        <span>@@text</span>
    </button>
}

@@if(type == 'anchor') {
    <a href="@@href" class="btn is--@@color __is--@@type">
        <span>@@text</span>
    </a>
}
