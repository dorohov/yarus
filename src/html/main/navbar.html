<script src="dist/js/loader.js" data-type="@@preloader"></script>
<header class="navbar is--@@type @@if(type == 'dark') {is--rdark}">
    <div class="navbar__inner">
        <div class="navbar__logo">
            <a href="@@pages.index">
                @@include('../items/svg.html', {"name": "logo"})
            </a>
        </div>
        <div class="navbar__menu">
            <ul>
                @@include('../items/menu.html')
            </ul>
        </div>
        <div class="navbar__city">
            <div class="navbar__city__label">Выбрать город</div>
            <div class="navbar__city__list">
                <ul>
                    <li class="is--active"><a href="#">Орёл</a></li>
                    <li><a href="#">Воронеж</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar__phone">
            <a href="tel:@@phone_link">@@phone</a>
        </div>
        <div class="navbar__mbtn">
            <button class="hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
</header>
<div class="navbar__mobile">
    <div class="navbar__mobile__inner">
        <div class="navbar__mobile__menu">
            <ul>
                @@include('../items/menu.html')
            </ul>
        </div>
        <div class="navbar__mobile__phone">
            <a href="tel:@@phone_link">@@phone</a>
        </div>
        <div class="navbar__mobile__city">
            <div class="navbar__mobile__city__heading">Город</div>
            <ul>
                <li class="is--active"><a href="#">Орёл</a></li>
                <li><a href="#">Воронеж</a></li>
            </ul>
        </div>
    </div>
</div>
