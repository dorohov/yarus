<div class="working__block is--@@align">
    <div class="working__block__left">
        <div class="working__block__carousel">
            <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                    @@for(var i = 0; i < photos.length; i++) {
                        <div class="swiper-slide">
                            <a href="img/`+photos[i]+`" data-id="@@carousel_id" class="is-nc" data-idn="`+i+`">
                                <img src="img/placeholder.jpg" data-src="img/`+photos[i]+`" alt="" class="lazy">
                            </a>
                        </div>
                    }
                </div>
                <div class="working__block__carousel__controls">
                    <button class="is--prev">
                        @@include('../../items/svg.html', {"name": "carousel_arrow_sm"})
                    </button>
                    <button class="is--next">
                        @@include('../../items/svg.html', {"name": "carousel_arrow_sm"})
                    </button>
                </div>                
            </div>
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    @@for(var i = 0; i < photos.length; i++) {
                        <div class="swiper-slide">
                            <img src="img/placeholder.jpg" data-src="img/`+photos[i]+`" alt="" class="lazy" data-id="@@carousel_id">
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
    <div class="working__block__right">
        <div class="working__block__text">@@text</div>
    </div>
</div>
