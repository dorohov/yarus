<div class="form">
    <div class="form__heading">
        @@include('../../items/heading.html', {
            "text": "Получить консультацию",
            "align": "left"
        })
    </div>
    <form class="form__inner">
        <div class="form__group is--border">
            <input type="text" placeholder="Ваше имя" required data-parsley-no-focus>
        </div>
        <div class="form__group is--border">
            <input type="text" placeholder="Ваш e-mail или телефон" required data-parsley-no-focus>
        </div>
        <div class="form__group is--border">
            <input type="text" placeholder="Пару слов о задаче" required data-parsley-no-focus>
        </div>
        <div class="form__submit">
            <div class="form__submit__btn">
                @@include('../../items/button.html', {
                    "color": "default",
                    "type": "submit",
                    "text": "Отправить",
                    "href": "#"
                })
            </div>
            <div class="form__submit__text">
                Нажимая на кнопку отправить, Вы соглашаетесь с политикой <span><a href="#">обработки персональных данных</a></span>
            </div>
        </div>
    </form>
</div>
