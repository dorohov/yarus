<div class="blog__card">
    <a href="@@pages.article" class="blog__card__inner">
        <div class="blog__card__img">
            <img src="img/placeholder_blog.jpg" data-src="img/@@img" alt="" class="lazy">
        </div>
        <div class="blog__card__label">@@label</div>
        <div class="blog__card__content">
            <div class="blog__card__content__title">@@title</div>
            <div class="blog__card__content__link"><span>Читать</span></div>
        </div>
    </a>
</div>
